<!doctype html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
    {{ partial "head.html" . }}
    {{ block "head_extra" . }}{{ end }}
</head>
<body class="{{ .Type }}{{ if .IsHome }} home{{ end }}">
{{ partial "header.html" . }}

<main id="content" role="main">
    {{ block "main" . }}{{ end }}
</main>

{{ partial "footer.html" . }}
</body>
</html>
