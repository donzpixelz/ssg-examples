# --- Blog basics ---
paginate = 10
summaryLength = 140

[taxonomies]
tag = "tags"
category = "categories"

[permalinks]
posts = "/posts/:slug/"

[outputs]
home = ["HTML","RSS"]
section = ["HTML","RSS"]
