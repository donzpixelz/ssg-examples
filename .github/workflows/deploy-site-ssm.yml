name: deploy-site-ssm

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::953331331353:role/GitHubOIDC-ssg-examples
          aws-region: us-east-2

      - name: Who am I?
        run: aws sts get-caller-identity

      # Resolve BUCKET once, export for all later steps
      - name: Resolve bucket
        run: |
          set -euo pipefail
          SECRET_VAL="${{ secrets.DEPLOY_S3_BUCKET }}"
          if [ -n "$SECRET_VAL" ]; then
            echo "BUCKET=$SECRET_VAL" >> "$GITHUB_ENV"
          else
            echo "BUCKET=ssg-examples-deploy-953331331353-us-east-2" >> "$GITHUB_ENV"
          fi
          echo "AWS_REGION=us-east-2" >> "$GITHUB_ENV"
          echo "Using bucket: $([ -n "$SECRET_VAL" ] && echo "$SECRET_VAL" || echo "ssg-examples-deploy-953331331353-us-east-2")"

      # Idempotent: head-bucket; if missing try create; then head-bucket again; only fail if still missing
      - name: Ensure bucket exists (idempotent)
        run: |
          set -euo pipefail
          if aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            echo "Bucket exists: $BUCKET"
          else
            echo "Creating bucket: $BUCKET in $AWS_REGION"
            if [ "$AWS_REGION" = "us-east-1" ]; then
              aws s3api create-bucket --bucket "$BUCKET" || true
            else
              aws s3api create-bucket --bucket "$BUCKET"                 --create-bucket-configuration LocationConstraint="$AWS_REGION" || true
            fi
            # Verify existence regardless of 'AlreadyOwnedByYou' noise
            aws s3api head-bucket --bucket "$BUCKET" >/dev/null 2>&1 || { echo "❌ Failed to ensure bucket $BUCKET"; exit 1; }
            aws s3api put-bucket-versioning --bucket "$BUCKET" --versioning-configuration Status=Enabled || true
          fi

      - name: Package app
        run: |
          set -euo pipefail
          tar -czf app.tgz -C app .

      - name: Upload to S3 and presign
        run: |
          set -euo pipefail
          KEY_PREFIX="examples/artifacts/${GITHUB_SHA}"
          aws s3 cp app.tgz "s3://${BUCKET}/${KEY_PREFIX}/app.tgz" --region "$AWS_REGION" --acl bucket-owner-full-control
          aws s3 cp run.sh  "s3://${BUCKET}/${KEY_PREFIX}/run.sh"  --region "$AWS_REGION" --acl bucket-owner-full-control
          echo "APP_URL=$(aws s3 presign s3://${BUCKET}/${KEY_PREFIX}/app.tgz --region $AWS_REGION --expires-in 3600)" >> $GITHUB_ENV
          echo "RUN_URL=$(aws s3 presign s3://${BUCKET}/${KEY_PREFIX}/run.sh  --region $AWS_REGION --expires-in 3600)" >> $GITHUB_ENV

      - name: SSM run on EC2
        env:
          SSM_INSTANCE_ID: ${{ secrets.SSM_INSTANCE_ID }}
        run: |
          set -euo pipefail
          cat > payload.json <<JSON
          {
            "DocumentName": "AWS-RunShellScript",
            "InstanceIds": ["${SSM_INSTANCE_ID}"],
            "Parameters": {
              "commands": [
                "set -euo pipefail",
                "curl -fsSL -o /tmp/run.sh ${RUN_URL}",
                "chmod +x /tmp/run.sh",
                "/tmp/run.sh ${APP_URL}"
              ]
            }
          }
          JSON
          aws ssm send-command --cli-input-json file://payload.json --region "$AWS_REGION" >/dev/null

      - name: Done
        run: echo "Dispatched deploy via SSM (bucket=$BUCKET)."
