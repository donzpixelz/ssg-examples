server {
  listen 80;
  server_name _;

  # Optional landing page at / (served from app/index.html)
  root /usr/share/nginx/html;
  index index.html;

  # Root route (works for a simple landing page or SPA)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Jekyll at /jekyll/
  location /jekyll/ {
    alias /usr/share/nginx/html/jekyll/;
    try_files $uri $uri/ /jekyll/index.html;
  }

  # Hugo at /hugo/
  location /hugo/ {
    alias /usr/share/nginx/html/hugo/;
    try_files $uri $uri/ /hugo/index.html;
  }

  # Eleventy at /eleventy/
  location /eleventy/ {
    alias /usr/share/nginx/html/eleventy/;
    try_files $uri $uri/ /eleventy/index.html;
  }

  # Astro at /astro/
  location /astro/ {
    alias /usr/share/nginx/html/astro/;
    try_files $uri $uri/ /astro/index.html;
  }
}
