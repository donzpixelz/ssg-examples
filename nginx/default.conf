server {
    listen 80 default_server;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Root site
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Jekyll (built into /usr/share/nginx/html/jekyll)
    location ^~ /jekyll/ {
        try_files $uri $uri/ $uri/index.html /jekyll/index.html;
        autoindex off;
    }

    # Hugo (built into /usr/share/nginx/html/hugo)
    # Also try /hugo/public/index.html in case a default local "public/" is committed.
    location ^~ /hugo/ {
        try_files $uri $uri/ $uri/index.html /hugo/index.html /hugo/public/index.html;
        autoindex off;
    }

    # Eleventy (built into /usr/share/nginx/html/eleventy)
    location ^~ /eleventy/ {
        try_files $uri $uri/ $uri/index.html /eleventy/index.html;
        autoindex off;
    }

    # Astro (built into /usr/share/nginx/html/astro)
    location ^~ /astro/ {
        try_files $uri $uri/ $uri/index.html /astro/index.html;
        autoindex off;
    }
}
