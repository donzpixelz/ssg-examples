server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Root: file → dir index → root index (SPA-friendly)
    location / {
        try_files $uri $uri/index.html /index.html;
    }

    # Subsites: file → dir index → 404 (NO fallback to themselves; avoids loops/500s)
    location ^~ /jekyll/   { try_files $uri $uri/index.html =404; autoindex off; }
    location ^~ /hugo/     { try_files $uri $uri/index.html =404; autoindex off; }
    location ^~ /eleventy/ { try_files $uri $uri/index.html =404; autoindex off; }
    location ^~ /astro/    { try_files $uri $uri/index.html =404; autoindex off; }
}
